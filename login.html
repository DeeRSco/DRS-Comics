<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Pre-Course Project 1-Login</title>
    <link rel="stylesheet" type="text/css" href="./public/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Open+Sans:wght@300&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/ddd015b8fa.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <div class="header">
            <div class="header-logo">
                <a href="index.html"><img src="public/images/CodeSquad-Comics-logo.png"></a>

            </div>

            <div class="header-links">
                <p><a href="index.html">Home</a></p>
                <p><a href="about.html">About</a></p>
                <p><a href="login.html">Login</a></p>

            </div>

            <a href="javascript:void(0);" class="nav-icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>



        </div>

    </nav>

    <div class="white-bg-bb">
        <div class="login-page">
            <div>
                <H1>Login</H1>
            </div>
            
            <div class="login-form">
                <form action="#">

                    <div class="login-inputs">
                        <div class="login-email">
                            <label for="email">Email address:</label>
                            <input type="email" name="email" id="email" placeholder="Email">
                        </div>
    
                        <div class="login-password">
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password" placeholder="Password">
                        </div>
                    </div>

                    <input type="button" value="Submit" action="#" class="submit-button">
                </form>
            </div>
        </div>




    </div>


    <footer>
        <div class="footer">

            <div class="footer-address">
                <h3>Visit Us</h3>
                CodeSquad Comics<br>
                123 Dorchester Avenue<br>
                Boston, MA 02124

            </div>

            <div class="footer-links">
                <h3>Links</h3>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="login.html">Login</a></li>

                </ul>

            </div>

            <div class="footer-socials">
                <h3>Follow Us</h3>
                <div class="footer-social-icons">
                    <div>
                        <a target="_blank" rel="noopener noreferrer" href="#"><i class="fa-brands fa-facebook"></i></a>
                    </div>

                    <div>
                        <a target="_blank" rel="noopener noreferrer" href="#"><i class="fa-brands fa-instagram"></i></a>
                    </div>

                    <div>
                        <a target="_blank" rel="noopener noreferrer" href="#"><i class="fa-brands fa-twitter"></i></a>
                    </div>

                </div>

            </div>

            <div class="footer-logo">
                <h3>A Product Of</h3>
                <a target="_blank" rel="noopener noreferrer" href="https://www.codesquad.org" target="_blank"><img
                        src="public/images/CodeSquad-logo-b.png"></a>

            </div>

        </div>

    </footer>
</body>

</html>
